<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1080" height="1080"
    viewBox="0 0 1080 1080">
    <style>
        @import url(mystyles.css);
    </style>
    <rect fill="#ddd" width="1080" height="1080" /> <!-- Background -->

    <rect fill="#ddd" width="1080" height="1080" /> <!-- Background -->

    <g>
        <!-- track -->
        <!-- left -->
        <path fill="#aaa"
            d="M 0 0 h 130 q 60 108, 0 216 q -60 108, 0 216 q 60 108, 0 216 q -60 108, 0 216 q 60 108, 0 216 h -130 Z" />

        <!-- right -->
        <path fill="#aaa"
            d="M 1080 0 h -130 q 60 108, 0 216 q -60 108, 0 216 q 60 108, 0 216 q -60 108, 0 216 q 60 108, 0 216 h 130 Z" />
    </g>

    <g transform="translate(30, 130)">
        <!-- skier -->
        <g transform="translate(0, -60)">
            <!-- ski -->
            <!-- left -->
            <rect x="25" y="0" rx="10" ry="25" width="35" height="270" fill="blue" stroke="black" stroke-width="3" />
            <!-- right -->
            <rect x="100" y="0" rx="10" ry="25" width="35" height="270" fill="blue" stroke="black" stroke-width="3" />
        </g>
        <g transform="translate(0, -150)">
            <!-- stick -->
            <!-- left -->
            <rect transform="rotate(-10, 20, 180)" x="15" y="30" width="10" height="150" fill="green" stroke="black"
                stroke-width="3" />
            <!-- right -->
            <rect transform="rotate(10, 140, 180)" x="135" y="30" width="10" height="150" fill="green" stroke="black"
                stroke-width="3" />
        </g>
        <g>
            <!-- character -->
            <!-- body -->
            <rect x="0" y="0" width="160" height="60" rx="20" ry="10" fill="red" stroke="black" stroke-width="3" />
            <!-- head -->
            <circle cx="80" cy="30" r="40" fill="green" stroke="black" stroke-width="3" />
        </g>
    </g>
    <g transform="translate(420, 200)">
        <!-- helicopter -->
        <g>
            <!-- body -->
            <rect x="190" y="-15" width="210" height="30" fill="red" stroke="black" stroke-width="3" />
            <ellipse x="0" y="0" rx="200" ry="100" fill="red" stroke="black" stroke-width="3" />
        </g>
        <!-- window -->
        <path d="M -130 -70 v 140 l -40 -25 l -25 -45 l 25 -45 Z" fill="skyblue" />
        <g transform="translate(400, 0) rotate(45)">
            <!-- mini propellers -->
            <rect transform="translate(-80, -10)" width="160" height="20" fill="gray" stroke="black" stroke-width="3" />
            <rect transform="rotate(90) translate(-80, -10)" width="160" height="20" fill="gray" stroke="black"
                stroke-width="3" />
        </g>
        <g transform="rotate(45)">
            <!-- propellers -->
            <rect transform="translate(-250, -15)" width="500" height="30" fill="gray" stroke="black"
                stroke-width="3" />
            <rect transform="rotate(90) translate(-250, -15)" width="500" height="30" fill="gray" stroke="black"
                stroke-width="3" />
        </g>
    </g>
    <!--snowmobile rescuer-->

    <!--dog-->
    <g>
        <!-- muzzle-->
        <ellipse cx="80" cy="50" rx="30" ry="10" fill="white" stroke="black" stroke-width="2" />
        <!-- nose-->
        <circle cx="50" cy="50" r="3" fill="black" stroke="black" stroke-width="3" />
        <!--torso-->
        <ellipse cx="140" cy="50" rx="35" ry="28" fill="black" stroke="black" stroke-width="2" />
        <ellipse cx="170" cy="50" rx="45" ry="28" fill="black" stroke="black" stroke-width="2" />
        <!--back-->
        <ellipse cx="200" cy="50" rx="35" ry="28" fill="black" stroke="black" stroke-width="2" />
        <!--tail-->
        <ellipse transform="translate(240 45) rotate(-30)" rx="20" ry="5" fill="black" stroke="black"
            stroke-width="3" />
        <ellipse transform="translate(260 35) rotate(-30)" rx="20" ry="5" fill="black" stroke="black"
            stroke-width="3" />
        <ellipse transform="translate(270 30) rotate(-27)" rx="15" ry="4" fill="white" stroke="black"
            stroke-width="3" />
        <!-- head-->
        <ellipse cx="95" cy="50" rx="30" ry="20" fill="black" stroke="black" stroke-width="2" />
        <!--oreille gauche-->
        <ellipse cx="85" cy="35" rx="20" ry="8" fill="grey" stroke="black" stroke-width="2" />
        <!--oreille droite-->
        <ellipse cx="85" cy="65" rx="20" ry="8" fill="grey" stroke="black" stroke-width="2" />


    </g>
    <g>
        <!--anker point-->
        <rect x="65" y="150" width="10" height="100" />
        <!--rescuebed-->
        <rect x="20" y="20" width="100" height="140" fill="red" rx="2" stroke="black" stroke-width="2" />
        <rect x="20" y="60" width="100" height="100" fill="red" rx="2" stroke="black" stroke-width="2" />
        <rect x="55" y="25" width="35" height="35" fill="coral" rx="2" stroke="black" stroke-width="2" />
        <rect class="deadhead" x="55" y="40" width="35" height="20" fill="orange" rx="2" stroke="black"
            stroke-width="2" />
        <rect transform="translate(68 45)  rotate(45) " width="2" height="13" />
        <rect transform="translate(59 46)  rotate(-45) " width="2" height="13" />
        <rect transform="translate(85 45)  rotate(45) " width="2" height="13" />
        <rect transform="translate(76 46)  rotate(-45) " width="2" height="13" />
    </g>
    <rect fill="#ddd" width="1080" height="1080" /> <!-- Background -->

    <rect fill="#ddd" width="1080" height="1080" /> <!-- Background -->
    <g>
        <!-- track -->
        <!-- left -->
        <path fill="#aaa"
            d="M 0 0 h 130 q 60 108, 0 216 q -60 108, 0 216 q 60 108, 0 216 q -60 108, 0 216 q 60 108, 0 216 h -130 Z">
            <animate id="leftp" repeatCount="indefinite" attributeName="d" dur="28s" values="
    M 0 0 h 130 q 60 108, 0 216 q -60 108, 0 216 q 60 108, 0 216 q -60 108, 0 216 q 60 108, 0 216 h -130 Z;
    M 0 0 h 130 q -60 108, 0 216 q 60 108, 0 216 q -60 108, 0 216 q 60 108, 0 216 q -60 108, 0 216 h -130 Z;
    M 0 0 h 130 q 60 108, 0 216 q -60 108, 0 216 q 60 108, 0 216 q -60 108, 0 216 q 60 108, 0 216 h -130 Z;
    " />
        </path>
        <!-- right -->
        <path id="rightp" fill="#aaa"
            d=" M 1080 0 h -130 q 60 108, 0 216 q -60 108, 0 216 q 60 108, 0 216 q -60 108, 0 216 q 60 108, 0 216 h 130 Z">
            <animate id="animation-to-check" repeatCount="indefinite" attributeName="d" dur="30s" values="
    M 1080 0 h -130 q -60 108, 0 216 q 60 108, 0 216 q -60 108, 0 216 q 60 108, 0 216 q -60 108, 0 216 h 130 Z;
    M 1080 0 h -130 q 60 108, 0 216 q -60 108, 0 216 q 60 108, 0 216 q -60 108, 0 216 q 60 108, 0 216 h 130 Z;
     M 1080 0 h -130 q -60 108, 0 216 q 60 108, 0 216 q -60 108, 0 216 q 60 108, 0 216 q -60 108, 0 216 h 130 Z;
    " />
        </path>
    </g>
    <g>
        <ellipse cx="80" cy="650" rx="60" ry="60" fill="green" stroke="black" stroke-width="2">
            <animate attributeType="XML" attributeName="cy" from="1080" to="0" dur="5s" repeatCount="indefinite" />
            <animate attributeName="cx" values="40;60;40" dur="5s" repeatCount="indefinite" />
        </ellipse>
        <ellipse cx="80" cy="650" rx="40" ry="40" fill="green" stroke="black" stroke-width="2">
            <animate attributeType="XML" attributeName="cy" from="1080" to="0" dur="5s" repeatCount="indefinite" />
            <animate attributeName="cx" values="40;60;40" dur="5s" repeatCount="indefinite" />
        </ellipse>
        <ellipse cx="80" cy="650" rx="10" ry="10" fill="green" stroke="black" stroke-width="2">
            <animate attributeType="XML" attributeName="cy" from="1080" to="0" dur="5s" repeatCount="indefinite" />
            <animate attributeName="cx" values="40;60;40" dur="5s" repeatCount="indefinite" />
        </ellipse>
    </g>
    <g>
        <ellipse cx="2000" cy="2000" rx="60" ry="60" fill="green" stroke="black" stroke-width="2">
            <animate begin="3;" attributeType="XML" attributeName="cy" from="1080" to="0" dur="5s"
                repeatCount="indefinite" />
            <animate begin="3;" attributeName="cx" values="40;60;40" dur="11s" repeatCount="indefinite" />
        </ellipse>
        <ellipse cx="2000" cy="2000" rx="40" ry="40" fill="green" stroke="black" stroke-width="2">
            <animate begin="3;" attributeType="XML" attributeName="cy" from="1080" to="0" dur="5s"
                repeatCount="indefinite" />
            <animate begin="3;" attributeName="cx" values="40;60;40" dur="11s" repeatCount="indefinite" />
        </ellipse>
        <ellipse cx="2000" cy="2000" rx="10" ry="10" fill="green" stroke="black" stroke-width="2">
            <animate begin="3;" attributeType="XML" attributeName="cy" from="1080" to="0" dur="5s"
                repeatCount="indefinite" />
            <animate begin="3;" attributeName="cx" values="40;60;40" dur="11s" repeatCount="indefinite" />
        </ellipse>
    </g>
    <g>
        <ellipse cx="2000" cy="2000" rx="60" ry="60" fill="green" stroke="black" stroke-width="2">
            <animate begin="1;" attributeType="XML" attributeName="cy" from="1080" to="0" dur="5s"
                repeatCount="indefinite" />
            <animate begin="1;" attributeName="cx" values="1020;1040;1020" dur="5s" repeatCount="indefinite" />
        </ellipse>
        <ellipse cx="2000" cy="2000" rx="40" ry="40" fill="green" stroke="black" stroke-width="2">
            <animate begin="1;" attributeType="XML" attributeName="cy" from="1080" to="0" dur="5s"
                repeatCount="indefinite" />
            <animate begin="1;" attributeName="cx" values="1020;1040;1020" dur="5s" repeatCount="indefinite" />
        </ellipse>
        <ellipse cx="2000" cy="2000" rx="10" ry="10" fill="green" stroke="black" stroke-width="2">
            <animate begin="1;" attributeType="XML" attributeName="cy" from="1080" to="0" dur="5s"
                repeatCount="indefinite" />
            <animate begin="1;" attributeName="cx" values="1020;1040;1020" dur="5s" repeatCount="indefinite" />
        </ellipse>
    </g>
    <g>
        <ellipse cx="1000" cy="2000" rx="60" ry="60" fill="green" stroke="black" stroke-width="2">
            <animate begin="3;" attributeType="XML" attributeName="cy" from="1080" to="0" dur="5s"
                repeatCount="indefinite" />
            <animate begin="3;" attributeName="cx" values="1000;1010;1000" dur="12s" repeatCount="indefinite" />
        </ellipse>
        <ellipse cx="1000" cy="2000" rx="40" ry="40" fill="green" stroke="black" stroke-width="2">
            <animate begin="3;" attributeType="XML" attributeName="cy" from="1080" to="0" dur="5s"
                repeatCount="indefinite" />
            <animate begin="3;" attributeName="cx" values="1000;1010;1000" dur="12s" repeatCount="indefinite" />
        </ellipse>
        <ellipse cx="1000" cy="2000" rx="10" ry="10" fill="green" stroke="black" stroke-width="2">
            <animate begin="3;" attributeType="XML" attributeName="cy" from="1080" to="0" dur="5s"
                repeatCount="indefinite" />
            <animate begin="3;" attributeName="cx" values="1000;1010;1000" dur="12s" repeatCount="indefinite" />
        </ellipse>
    </g>
    <g transform="translate(300,-150) scale(0.5)">

        <animateMotion path="M 100 250 H 400 Z" dur="5s" repeatCount="2" />
        <animateMotion begin="10s" path="M 200 50 V 600" dur="4s" repeatCount="1" />
        <!-- skier -->
        <g transform="translate(0, -60)">
            <animateTransform attributeName="transform" attributeType="XML" type="rotate" values="-15;-3;15;3;-3;-15"
                dur="5s" repeatCount="2" />
            <!-- ski -->
            <!-- left -->
            <rect x="25" y="-50" rx="10" ry="25" width="35" height="270" fill="blue" stroke="black" stroke-width="3" />
            <!-- right -->
            <rect x="100" y="-50" rx="10" ry="25" width="35" height="270" fill="blue" stroke="black" stroke-width="3" />
        </g>
        <g transform="translate(0, -150)">
            <!-- stick -->
            <!-- left -->
            <rect transform="rotate(-10, 20, 180)" x="15" y="30" width="10" height="150" fill="green" stroke="black"
                stroke-width="3" />
            <!-- right -->
            <rect transform="rotate(10, 140, 180)" x="135" y="30" width="10" height="150" fill="green" stroke="black"
                stroke-width="3" />
        </g>
        <g>
            <!-- character -->
            <!-- body -->
            <rect x="0" y="0" width="160" height="60" rx="20" ry="10" fill="red" stroke="black" stroke-width="3" />
            <!-- head -->
            <circle cx="80" cy="30" r="40" fill="green" stroke="black" stroke-width="3" />
        </g>
    </g>
    
    <g>
        <animateMotion path="M -2000 0" begin="14s" dur="1s" repeatCount="1" />

        <rect x="2360" y="475" width="390" height="400" fill="red" stroke-width="3"/>
        <text x="2485" y="675" font-family="Verdana" font-size="35" fill-opacity="100%">
            Boom !!
        </text>
    </g>

    <g transform="translate(2540 , 525) scale(0.5)"><!-- sick skier -->
        <animateMotion path="M -2000 0" begin="15s" dur="5s" repeatCount="1" />
        <!-- skier -->
        <g transform="translate(0, -60)">
            <!-- ski -->
            <!-- left -->
            <rect transform="rotate(18, 20, 180)" x="15" y="25" rx="10" ry="25" width="35" height="270" fill="blue" stroke="black" stroke-width="3" />
            <!-- right -->
            <rect transform="rotate(-54, 20, 180)" x="-283" y="-14" rx="10" ry="25" width="35" height="270" fill="blue" stroke="black" stroke-width="3" />
        </g>
        <g transform="translate(0, -150)">
            <!-- stick -->
            <!-- left -->
            <rect transform="rotate(-80, 20, 180)" x="30" y="10" width="10" height="150" fill="green" stroke="black"
                stroke-width="3" />
            <!-- right -->
            <rect transform="rotate(73, 140, 180)" x="58" y="-70" width="10" height="150" fill="green" stroke="black"
                stroke-width="3" />
        </g>
        <g>
            <!-- character -->
            <!-- body -->
            <g transform="rotate(98, 80, 30)" >
                <rect transform="rotate(15, 15, 15)" x="10" y="0" width="30" height="100" rx="20" ry="10" fill="red" stroke="black" stroke-width="3" />
                <rect transform="rotate(-15, 130, 15)" x="120" y="0" width="30" height="100" rx="20" ry="10" fill="red" stroke="black" stroke-width="3" />

                <rect transform="rotate(15, 15, 15)" x="45" y="80" width="30" height="100" rx="20" ry="10" fill="orange" stroke="black" stroke-width="3" />
                <rect transform="rotate(-15, 130, 15)" x="85" y="80" width="30" height="100" rx="20" ry="10" fill="orange" stroke="black" stroke-width="3" />
                
                <rect x="30" y="0" width="100" height="100" rx="20" ry="10" fill="red" stroke="black" stroke-width="3" />
            </g>
            <!-- head -->
            <circle cx="80" cy="30" r="40" fill="green" stroke="black" stroke-width="3" />
        </g>
    </g>
    
    <g transform="translate(450, -400)">
        <animateMotion path="M 0 0 v 800" begin="15s" dur="4s" repeatCount="1"/>
        <animateMotion path="M 0 800" begin="19s" dur="1s" repeatCount="1"/>
        <animateMotion path="M 0 800 v 800" begin="20s" dur="4s" repeatCount="1"/>

        <!-- > left chain -->
        <rect class="snowmobilechain" x="10" y="80" width="30" height="100" rx="2" />
        <!-- > right chain -->
        <rect class="snowmobilechain" x="105" y="80" width="30" height="100" rx="2" />
        <!-- > Snowbilebody mainframe -->
        <path class="snowmobilebody" stroke="black"
            d="M25,20 H120 A5,5,0,0,1,125,25 v120 A60,70,0,0,1,20,145 V25  A5,5,0,0,1,25,20" />
        <!-- > Snowbileseat  -->
        <rect class="snowmobileseat" x="45" y="65" width="55" height="55" rx="2" />
        <!-- > back trunk  -->
        <rect class="snowmobiletrunk" x="60" y="10" width="25" height="10" rx="2" />
        <!-- > front glass  -->
        <path class="snowmobileglass" stroke="black" d="M45,130 A20,10,0,0,0,100,130 " />


        <g transform="translate(35, 80) scale(0.5)">
            <!-- body -->
            <rect x="0" y="0" width="160" height="60" rx="20" ry="10" fill="red" stroke="black" stroke-width="3" />
            <!-- head -->
            <circle cx="80" cy="30" r="40" fill="green" stroke="black" stroke-width="3" />
        </g>

    </g>

</svg>